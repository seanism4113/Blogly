{% extends 'base.html' %} {% block title %}Edit Tag{% endblock %} {% block
content %}

<h1>Edit a Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
	<div class="form-group row">
		<label for="tag-name" class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input
				type="text"
				name="edit-tag-name"
				id="edit-tag-name"
				class="form-control"
				value="{{tag.name}}"
				required
			/>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10 offset-sm-2 d-flex justify-content-end">
			<button
				type="button"
				class="btn btn-info"
				onclick="location.href='/tags/{{tag.id}}'"
			>
				Cancel
			</button>
			<button type="submit" class="btn btn-success">Edit</button>
		</div>
	</div>
</form>

{% endblock %}
