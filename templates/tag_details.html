{% extends 'base.html' %} {% block title %}Tag Details{% endblock %} {% block
content %}

<h1 class="page-titles">{{tag.name}}</h1>
<div>
	<div class="col-md-8"></div>
	<button
		button="button"
		class="btn btn-primary"
		onclick="location.href='/tags/{{tag.id}}/edit'"
	>
		Edit
	</button>
	<form action="/tags/{{tag.id}}/delete" method="POST" class="d-inline">
		<button
			button="button"
			class="btn btn-danger"
			onclick="location.href='/tags/{{tag.id}}/delete'"
		>
			Delete
		</button>
	</form>
</div>
<button
	type="button"
	class="btn btn-secondary return-btn"
	onclick="location.href='/tags'"
>
	Return to tags
</button>

{% endblock %}
