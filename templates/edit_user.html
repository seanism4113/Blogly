{% extends 'base.html' %} {% block title %} User Edit Page{% endblock %} {%
block content %}

<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
	<div class="form-group row">
		<label for="first-name" class="col-sm-2 col-form-label">First Name</label>
		<div class="col-sm-10">
			<input
				type="text"
				name="edit-first-name"
				class="form-control"
				id="edit-first-name"
				value="{{user.first_name}}"
				required
			/>
		</div>
	</div>
	<div class="form-group row">
		<label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
		<div class="col-sm-10">
			<input
				type="text"
				name="edit-last-name"
				class="form-control"
				id="edit-last-name"
				value="{{user.last_name}}"
				required
			/>
		</div>
	</div>
	<div class="form-group row">
		<label for="image-url" class="col-sm-2 col-form-label">Image URL</label>
		<div class="col-sm-10">
			<input
				type="text"
				name="edit-image-url"
				class="form-control"
				id="edit-image-url"
				value="{{user.image_url}}"
			/>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10 buttons-div">
			<button
				type="button"
				class="btn btn-outline-info"
				id="cancelEdit"
				onclick="location.href = '/users/{{user.id}}'"
			>
				Cancel
			</button>
			<button type="submit" class="btn btn-success" id="updateUser">
				Save
			</button>
		</div>
	</div>
</form>

{% endblock %}
