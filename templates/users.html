{% extends 'base.html' %} {% block title %}Users{% endblock %} {% block content
%}

<h1 class="page-titles">Users</h1>
<div class="container">
	<ul>
		{% for user in users %}
		<li>
			<a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
		</li>
		{% endfor %}
	</ul>
	<button
		type="button"
		class="btn btn-secondary"
		id="addUser"
		onclick="location.href ='/users/new'"
	>
		Add user
	</button>
</div>

{% endblock %}
