{% extends 'base.html' %} {% block title %}Tags Page{% endblock %} {% block
content %}

<h1 class="page-titles">Tags</h1>

<ul>
	{% for tag in tags %}
	<li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
	{% endfor %}
</ul>
<button
	type="button"
	class="btn btn-primary"
	onclick="location.href='/tags/new'"
>
	Add Tag
</button>

{% endblock %}
