{% extends 'base.html' %} {% block title %}New Post Form{% endblock %} {% block
content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
	<div class="form-group row">
		<label for="post-title" class="col-sm-2 col-form-label">Title</label>
		<div class="col-sm-10">
			<input
				type="text"
				name="post-title"
				id="post-title"
				class="form-control"
				required
			/>
		</div>
	</div>
	<div class="form-group row">
		<label for="post-content" class="col-sm-2 col-form-label">Content</label>
		<div class="col-sm-10">
			<textarea
				name="post-content"
				id="post-content"
				class="form-control"
				rows="4"
				required
			></textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10 buttons-div">
			<button
				type="button"
				class="btn btn-info"
				onclick="location.href = '/users/{{user.id}}'"
			>
				Cancel
			</button>
			<button type="submit" class="btn btn-success" id="add-post-button">
				Add
			</button>
		</div>
	</div>
</form>

{% endblock %}
