{% extends 'base.html' %} {% block title %}Add Tag{% endblock %} {% block
content %}

<h1>Create a Tag</h1>
<form action="/tags/new" method="POST">
	<div class="form-group row">
		<label for="tag-name" class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input
				type="text"
				name="tag-name"
				id="tag-name"
				class="form-control"
				placeholder="Enter a name for the tag"
				required
			/>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10 offset-sm-2 d-flex justify-content-end">
			<button
				type="button"
				class="btn btn-outline-info"
				onclick="location.href='/tags'"
			>
				Cancel
			</button>
			<button type="submit" class="btn btn-success">Add</button>
		</div>
	</div>
</form>

{% endblock %}
