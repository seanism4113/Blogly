{% extends 'base.html' %} {% block title %} New User Form Page{% endblock %} {%
block content %}

<h1>Create a user</h1>
<form action="/users/new" method="POST">
	<div class="form-group row">
		<label for="first-name">First Name</label>
		<input
			type="text"
			name="first-name"
			id="first-name"
			placeholder="Enter a first name"
			required
		/>
	</div>
	<div class="form-group row">
		<label for="last-name">Last Name</label>
		<input
			type="text"
			name="last-name"
			id="last-name"
			placeholder="Enter a last name"
			required
		/>
	</div>
	<div class="form-group row">
		<label for="image-url">Image URL</label>
		<input
			type="text"
			name="image-url"
			id="image-url"
			placeholder="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg"
		/>
	</div>
	<div class="buttons-div">
		<button type="submit" class="btn btn-success" id="addUser">Add</button>
		<button type="button" class="btn btn-dark" onclick="location.href = '/'">
			Cancel
		</button>
	</div>
</form>

{% endblock %}
