{% extends 'base.html' %} {% block title %} User Edit Page{% endblock %} {%
block content %}

<h1>Edit a user</h1>
<form action="/edit_user/{{user.id}}" method="POST">
	<div class="form-group row">
		<label for="first-name">First Name</label>
		<input
			type="text"
			name="edit-first-name"
			class="form-control"
			id="edit-first-name"
			value="{{user.first_name}}"
			required
		/>
	</div>
	<div class="form-group row">
		<label for="last-name">Last Name</label>
		<input
			type="text"
			name="edit-last-name"
			class="form-control"
			id="edit-last-name"
			value="{{user.last_name}}"
			required
		/>
	</div>
	<div class="form-group row">
		<label for="image-url">Image URL</label>
		<input
			type="text"
			name="edit-image-url"
			class="form-control"
			id="edit-image-url"
			value="{{user.image_url}}"
		/>
	</div>
	<div class="buttons-div">
		<button type="submit" class="btn btn-success" id="updateUser">Save</button>
		<button
			type="button"
			class="btn btn-dark"
			id="cancelEdit"
			onclick="location.href = '/'"
		>
			Cancel
		</button>
	</div>
</form>

{% endblock %}
